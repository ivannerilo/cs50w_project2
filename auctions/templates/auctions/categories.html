{% extends "auctions/layout.html" %}
{% load static %}

{% block style %}
 <link href="{% static 'auctions/styles.css' %}?v={{ STATIC_VERSION }}" rel="stylesheet">
{% endblock %}



{% block body %}
    <h2>Categories: </h2>
    <ul>
        {% for category in categories %}
        <li><a href="/category/{{category}}">{{category|capfirst}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
